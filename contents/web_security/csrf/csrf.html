        Cross Site Request Forgeries

        被害者が罠のサイトを閲覧
        ↓
        罠のサイトから正しいサイトにパスワード変更のリクエストを飛ばす
        そのときに、正しいセッション情報を使用してリクエストを行う

        対策
        CSRFトークン
        SameSite=Laxに設定する
        Refererをチェックする
        Double Submit Cookieで対策する
